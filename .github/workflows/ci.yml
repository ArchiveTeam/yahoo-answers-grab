on: [push, pull_request]

jobs:
  run5min:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get update
      - run: sudo apt-get install -y libgnutls28-dev lua5.3 liblua5.3-0 liblua5.3-dev screen zlib1g-dev autoconf
      - run: pip install -U seesaw
      - run: ./get-wget-lua.sh
      - run: run-pipeline pipeline.py --concurrent 2 GitHubActions
        timeout-minutes: 5
